{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Uptait - Registrar</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-dark">

    <div class="container">

        <div class="card o-hidden border-10 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-6lg-0 d-8 d-lg-0"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">registrar usuarios</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-10">
                                        <input type="text" class="form-control form-control-user" id="Name1" name="name1"
                                            placeholder="Primer Nombre">
                                    </div>
                                    
                                    <div class="col-sm-6">
                                        
                                        <input type="text" class="form-control form-control-user" id="Name2" name="" 
                                            placeholder="Segundo nombre">
                                    </div>
                                    
                                    <div class="col-sm-6 mb-13 mb-sm-3">
                                        <input type="text" class="form-control form-control-user" id="lastname1" lastname=""
                                            placeholder="Primer Apellido">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="LastName2" lastname=""
                                            placeholder="Segundo Nombre">
                                    </div>
                                  
                              
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="ci" class="form-control form-control-user"  id="ci" ci=""
                                            placeholder="CI">
                                            
                                    </div>
                                  
                                </div>
                              

                                  <div class="dropdown col-sm-10 mb-5 mb-sm-03">
                                        <button class="btn btn-warning dropdown-toggle" type="button"
                                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">
                                            Tipo de usuario
                                        </button>
                                        <div class="dropdown-menu animated--fade-in"
                                            aria-labelledby="dropdownMenuButton">
                                            <select multiple class="form-control" id="exampleFormControlSelect2">
                                                {% for list in typeUser %}
                                                <option value={{list.id}}>{{list.name}}</option>
                                                {% endfor %}
                                              </select>
                                           
                                        </div>
                                    </div> 
                                <a href="{% url 'users' %}" class="btn btn-warning btn-user btn-block">
                                    registrar usuario
                                </a>
                                <hr>
                               
                            </form>
                            <hr>
                          
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
